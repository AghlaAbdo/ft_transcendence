groups:
  - name: server-monitoring
    interval: 1m
    rules:
        - alert: HighCPUUsage
          expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage"
            description: "CPU usage > 90% for more than 1 minute"

        - alert: HighMemoryUsage
          expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage"
            description: "Memory usage > 90% for 1 minute"

  - name: nginx-monitoring
    interval: 30s
    rules:
        - alert: NginxExporterDown
          expr: up{job="nginx"} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "Nginx exporter is down"
            description: "Nginx exporter has been down for more than 1 minute"

        - alert: NginxHighConnections
          expr: nginx_connections_active > 100
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High number of active connections"
            description: "Nginx has {{ $value }} active connections for more than 2 minutes"
